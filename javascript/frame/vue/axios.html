<body>
	<h3>
		axios常见5种请求方法
	</h3>
	<p>
		get请求
		用于获取数据。

		post请求
		用于提交数据（新建）、包括表单提交及文件上传。

		put请求
		用于更新数据（修改），将所有数据都推送到后端。

		patch请求
		用于更新数据（修改），只将修改的数据推送到后端。

		delete请求
		用于删除数据。
	</p>
	<a href="https://blog.csdn.net/m0_38010595/article/details/112793938"> 5种请求方法的用法 </a>
	</body>
