<!Doctype html>
<head>
<title>
常见的报错
</title>
</head>
<body>
    <h3>
    文件访问不到的问题
    </h3>
     <h4>
    修改或移动过文件夹
    </h4>
    <p><br>
    比如git， 造成软连接失效
    解决方法为删除public文件夹下storage文件夹，
    重新执行命令 php artisan storage:link,
    </p>
    <h3> 报错 </h3>
    <p>
        General error: 1267 Illegal mix of collations (gbk_chinese_ci,IMPLICIT) and (utf8mb4_unicode_ci,COERCIBLE) for operation 'like'
    </p>
    <p>
    这是用like比较的变量和数据库字符集不匹配，修改表字符集就可以了。
    </p>
</body>
</html>
