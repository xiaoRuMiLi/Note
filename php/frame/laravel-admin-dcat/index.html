<!Doctype html>
<head>
<title>dcat 安装
</title>
</head>
<body>
<h3>
拉取下来的项目
</h3>
<p>
php版本要7.4上版本。从文档中安装dcat-admin 这一步开始安装，当然配置.env 数据库地址是必须要先做的。
运行时候报错有可能是拉取下来的.env 文件中没有appkey 可以在页面中生成
</p>
<h3>
语言变化成中文
</h3>
<p>
修改 config/app.php 文件中配置文件 从'locale' => 'en' 变为'locale' => 'zh_CN',
</p>
</body>
</html>
